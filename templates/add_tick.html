    <div class="container add-tick-container">
      <div class="row">

          <form action="{{ url_for('add_tick') }}" method="POST" class="needs-validation" novalidate >
            <label class="">Add your tick!</label>
            <!--
            <div class="input-group col-md-6">
              <label for="place">Place</label>
              <div class="input-group-prepend">
                <span class="input-group-text">Place</span>
              </div>

            <div class="form-group row">
              <label for="place" class="col-1 col-form-label">Place</label>
              <div class="col-11">
                <input class="form-control" type="text" placeholder="Choose location" value="Warsaw" id="place" name="location" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="date" class="col-1 col-form-label">Date</label>
              <div class="col-11">
                <input class="form-control" type="date" value="2019-03-19" min="2018-01-01" max="2019-12-31" id="date" name="date" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="age" class="col-2 col-form-label">What's your age?</label>
              <div class="col-10">
                <input class="form-control" type="number" min="0" max="110" placeholder="Age" value="" id="age" name="age" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>


            <fieldset class="form-group">
              <legend>Sex at birth</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="sex" id="sex_male" value="male">
                  Male
                </label>
              </div>
              <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="sex" id="sex_female" value="female">
                  Female
                </label>
              </div>
            </fieldset>

            <fieldset class="form-group">
              <legend>Is this tick real?</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="is_test" id="real_tick" value="real_tick">
                  Yes, this is real tick.
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="is_test" id="test_tick" value="test_tick">
                  No, this is test tick.
                </label>
              </div>
            </fieldset>

    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    // code from: "https://getbootstrap.com/docs/4.0/components/forms/"
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
