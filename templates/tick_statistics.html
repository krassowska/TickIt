    <script>
      var ticks = {{ ticks | safe }};
      var ticks_count = {{ ticks_count }}
      var female_count = {{ female_count}}
      var male_count = {{ male_count }}
      var percent_female = {{ percent_female }}
      var percent_male = {{ percent_male }}


      /* FIRST CHART */
      const data_sex_count = [
        { sex: 'male', count: female_count },
        { sex: 'female', count: male_count },
      ];

      const sex_count = new G2.Chart({
        container: 'c1',
        width: 500,
        height: 500
      });

      sex_count_title = "Number of male and female bit by ticks"
      sex_count.source(data_sex_count);
      sex_count.interval().position('sex*count').color('sex');
      sex_count.render();

    </script>
